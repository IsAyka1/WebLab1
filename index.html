<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Manga Search</title>
    <h2 class="text-center">Найди свою мангу</h2>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="file.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div>
        <label>Введите минимальную оценку манги: </label><Br>
        <input id="score" type="number" max="10." min="0" value="5"><br>
    </div>
    <div>
        <label>Выберите тип манги: </label><Br>
        <input type="radio" name="type" value="manga" checked>Манга<Br>
        <input type="radio" name="type" value="novel">Новелла<Br>
        <input type="radio" name="type" value="oneshot">Ваншот<Br>
        <input type="radio" name="type" value="doujin">Дожин<Br>
        <input type="radio" name="type" value="manhwa">Манхва<Br>
        <input type="radio" name="type" value="manhua">Манхуа<Br>
    </div>
    <div>
        <label>Выберите необходимое количество: </label><Br>
        <input id="limit" type="range" min="0" max="50" step="1" value="10">
        <label></label>
    </div>
    <button id="button" class="btn btn-outline-warning">Click</button>
    <div>
        <ul name="list">
        </ul>
    </div>
</body>
    <script src="./Script.js"></script>
</html>
