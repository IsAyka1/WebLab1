<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<form name="loginForm">
    <div class="form-group">
        <label for="email">Логин:</label>
        <input class="form-control" id="email" value=""/>
    </div>
    <div class="form-group">
        <label for="password">Пароль:</label>
        <input class="form-control" id="password" value=""/>
    </div>
    <div class="panel-body">
        <button type="submit" class="btn btn-sm btn-primary">Авторизоваться</button>
    </div>
</form>
</body>
<script>
    async function GetAuthorization(email, password) {
        const response = await fetch("/login", {
            method: "POST",
            headers: {"Accept": "application/json", "Content-Type": "application/json"},
            body: JSON.stringify({
                email: email,
                password: password
            })
        });
        if (response.ok === true) {
            const user = await response.json();
            const responseUser = await fetch("/user");

            const form = document.forms["userForm"];
            form.elements["name"].value = user.name;
            form.elements["email"].value = user.email;
            form.elements["password"].value = user.password;
        }
    }

    document.forms["loginForm"].addEventListener("submit", e => {

        e.preventDefault();
        const form = document.forms["loginForm"];
        const email = form.elements["email"].value;
        const password = form.elements["password"].value;

        GetAuthorization(email, password);
    });

</script>
</html>
