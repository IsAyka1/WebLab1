<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body{
            font-weight: lighter;
            font-family: monospace, fantasy;
            text-transform: none;
            margin-left: 70px;
            margin-right: 70px;
            background-color: #d4f3f3;
        }
    </style>
</head>
<body>
<form name="loginForm">
    <div class="form-group">
        <label for="email">Логин:</label>
        <input type="email" class="form-control" id="email" value=""/>
    </div>
    <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" class="form-control" id="password" value=""/>
    </div>
    <div class="panel-body">
        <button type="submit" class="btn btn-sm btn-primary">Авторизоваться</button>
    </div>
</form>
</body>
<script>
    async function GetAuthorization(email, password) {
        //try {
            const response = await fetch("/login", {
                method: "POST",
                headers: {"Accept": "application/json", "Content-Type": "application/json"},
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
                .catch((err) => {
                alert(err.message);
            });
            if (response.ok === true) {
                UserPage();
            } else {
                alert("error " + response.status + " " + response.statusText);
            }
        //}
        // catch(err) {
        //     alert(err.message);
        // }
    }

    function UserPage() {
        alert("Вы успешно выполнили вход!");
        self.location = "user?email=" +
            escape(document.loginForm.email.value);
    }

    document.forms["loginForm"].addEventListener("submit", e => {

        e.preventDefault();
        const form = document.forms["loginForm"];
        const email = form.elements["email"].value;
        const password = form.elements["password"].value;

        GetAuthorization(email, password);
    });

</script>
</html>
