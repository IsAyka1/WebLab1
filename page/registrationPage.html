<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <form name="regoForm">
        <div class="form-group">
            <label for="name">Ваше имя:</label>
            <input class="form-control" id="name" value="" />
        </div>
        <div class="form-group">
            <label for="email">Логин:</label>
            <input class="form-control" id="email" value="" />
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input class="form-control" id="password" value="" />
        </div>
        <div class="form-group">
            <label for="password2">Повторите пароль:</label>
            <input class="form-control" id="password2" value="" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Зарегистрироваться</button>
        </div>
    </form>
</body>
<script>
    async function GetRegistration(name, email, password, password2) {
        const response = await fetch("/registration", {
            method: "POST",
            headers: {"Accept": "application/json", "Content-Type": "application/json"},
            body: JSON.stringify({
                name: name,
                email: email,
                password: password,
                repeatPassword: password2
            })
        });
        if (response.ok === true) {
            const user = await response.json();
            const responseUser = await fetch("/user");

            const h2 = document.createElement("h2");
            h2.append("Вы успешно зарегистрировались!");
            const form = document.forms["userForm"];
            form.elements["name"].value = user.name;
            form.elements["email"].value = user.email;
            form.elements["password"].value = user.password;
        }
    }

    document.forms["regoForm"].addEventListener("submit", e => {
        e.preventDefault();
        const form = document.forms["regoForm"];
        const name = form.elements["name"].value;
        const email = form.elements["email"].value;
        const password = form.elements["password"].value;
        const password2 = form.elements["password2"].value;

        GetRegistration(name, email, password, password2);
    });
</script>
</html>
